<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- 교실 외곽선 -->
  <rect x="50" y="50" width="500" height="300" fill="#fff" stroke="#333" stroke-width="2"/>

  <!-- 출입문 -->
  <rect x="50" y="180" width="20" height="40" fill="#ccc" stroke="#333" stroke-width="1"/>
  <text x="60" y="205" font-size="10" text-anchor="middle">문</text>

  <rect x="530" y="180" width="20" height="40" fill="#ccc" stroke="#333" stroke-width="1"/>
  <text x="540" y="205" font-size="10" text-anchor="middle">문</text>


  <!-- 교탁 -->
  <rect x="275" y="70" width="50" height="30" fill="#d2b48c" stroke="#333" stroke-width="1"/>
  <text x="300" y="90" font-size="12" text-anchor="middle">교탁</text>

  <!-- 책상 (간단한 배열) -->
  <for start="0" end="3" var="row">
    <for start="0" end="5" var="col">
      <rect x="{100 + col * 70}" y="{120 + row * 60}" width="50" height="30" fill="#add8e6" stroke="#333" stroke-width="1"/>
    </for>
  </for>

  <text x="300" y="30" font-size="16" text-anchor="middle" fill="#333">자습실 예시</text>
</svg>
